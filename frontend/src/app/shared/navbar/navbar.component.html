<nav class="sidebar">
    <div class="brand">
        <img class="logo" src="../../../assets/zvezde_granda.png" alt="logo" />
        <span class="name">Zvezde Granda</span>
    </div>

    <div class="section" *ngIf="(role$|async) === 'guest'">
        <a class="link" href="#" title="Sign in">Sign in</a>
        <a class="link" href="#" title="Register">Register</a>
    </div>

    <div class="section" *ngIf="(role$|async) !== 'guest'">
        <a class="link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Feed</a>

        <a class="link" routerLink="/discover" routerLinkActive="active">Discover</a>

        <a class="link" routerLink="/playlists" routerLinkActive="active">Playlists</a>

        <a class="link" routerLink="/subscriptions" routerLinkActive="active">Subscriptions</a>

        <a class="link" routerLink="/downloads" routerLinkActive="active">Offline</a>

        <a class="link" routerLink="/content-overview" routerLinkActive="active">Browse</a>
    </div>

    <div class="section admin" *ngIf="(role$|async) === 'admin'">
        <div class="section-label">Admin</div>
        <a class="link" routerLink="/artist-create" routerLinkActive="active">
            Artists
        </a>
        <a class="link" routerLink="/music-upload" routerLinkActive="active">
            Upload
        </a>
        <a class="link" routerLink="/content-overview" routerLinkActive="active">
            Manage Content
        </a>
    </div>

    <div class="dev-toggle">
        <button (click)="devSwitch('guest')">Guest</button>
        <button (click)="devSwitch('user')">User</button>
        <button (click)="devSwitch('admin')">Admin</button>
    </div>
</nav>
