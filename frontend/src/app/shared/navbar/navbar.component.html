<nav class="sidebar">
    <div class="brand">
        <img class="logo" src="../../../assets/zvezde_granda.png" alt="logo" />
    </div>

    <div class="section" *ngIf="!(isLoggedIn$ | async)">
        <a class="link" routerLink="/login" title="Login">Login</a>
        <a class="link" routerLink="/register" title="Register">Register</a>
    </div>

    <div class="section" *ngIf="isLoggedIn$ | async">
        <a class="link" (click)="logout()" title="Log out" style="cursor: pointer;">Log out</a>
    </div>

    <div class="section" *ngIf="(isLoggedIn$ | async) && (userRole$ | async) === 'User'">
        <a class="link" routerLink="/discover" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Discover</a>
        <a class="link" routerLink="/feed" routerLinkActive="active">Feed</a>
        <a class="link" routerLink="/playlists" routerLinkActive="active">Playlists</a>
        <a class="link" routerLink="/subscriptions" routerLinkActive="active">Subscriptions</a>
        <a class="link" routerLink="/downloads" routerLinkActive="active">Offline</a>
        <a class="link" routerLink="/content-overview" routerLinkActive="active">Browse</a>
    </div>

    <div class="section admin" *ngIf="(isLoggedIn$ | async) && (userRole$ | async) === 'Admin'">
        <div class="section-label">Admin</div>
        <a class="link" routerLink="/artist-create" routerLinkActive="active">Artists</a>
        <a class="link" routerLink="/music-upload" routerLinkActive="active">Upload</a>
        <a class="link" routerLink="/album-create" routerLinkActive="active">Album</a>
        <a class="link" routerLink="/admin/manage-content" routerLinkActive="active">Manage Content</a>
    </div>
</nav>
