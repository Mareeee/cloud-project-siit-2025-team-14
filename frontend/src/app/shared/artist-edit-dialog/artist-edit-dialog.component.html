<div class="center-container">
    <form [formGroup]="form" class="upload-music-form" (ngSubmit)="save()">
        <div class="form-title">
            <h2>Edit Artist</h2>
        </div>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput required formControlName="name" />
            <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                Required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Biography</mat-label>
            <textarea matInput rows="4" formControlName="biography"></textarea>
            <mat-hint align="end">{{ form.get('biography')?.value?.length || 0 }}/5000</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Genres</mat-label>
            <mat-select multiple required formControlName="genres">
                <mat-option *ngFor="let g of genres" [value]="g">{{ g }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('genres')?.invalid && form.get('genres')?.touched">
                Please select at least one genre.
            </mat-error>
        </mat-form-field>

        <div class="form-buttons">
            <button mat-raised-button type="button" class="cancel" (click)="cancel()">Cancel</button>
            <button mat-raised-button class="submit" type="submit">Save</button>
        </div>
    </form>
</div>
