<div class="center-container">
    <form [formGroup]="form" class="upload-music-form" (ngSubmit)="save()">
        <div class="form-title">
            <h2>Edit Album</h2>
        </div>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput required formControlName="title" />
            <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                Required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Release date</mat-label>
            <input matInput type="date" required formControlName="releaseDate" />
            <mat-error *ngIf="form.get('releaseDate')?.invalid && form.get('releaseDate')?.touched">
                Required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Genres</mat-label>
            <mat-select multiple required formControlName="genres">
                <mat-option *ngFor="let g of genres" [value]="g">{{ g }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('genres')?.invalid && form.get('genres')?.touched">
                Please select album genres.
            </mat-error>
        </mat-form-field>

        <div class="form-buttons">
            <button mat-raised-button type="button" class="cancel" (click)="cancel()">Cancel</button>
            <button mat-raised-button class="submit" type="submit">Save</button>
        </div>
    </form>
</div>
